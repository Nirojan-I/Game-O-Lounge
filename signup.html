<html>
<head>
<title>Sign UP Page</title>
<link rel="shortcut icon" href="icon.ico">
<link rel="stylesheet" type="text/css" href="signup.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="signup.js"></script>
</head>
<body>

<div class="header">
<img src="logo.png" alt="logo" class="logo" >
<label class="switch">
  <input name="toggle" onchange="toggle()" type="checkbox" checked>
  <span class="slider round"></span>
</label>
</div>
<div class="bodyImg">
<div class="body">

<form name="myForm" align="center" action="signup.php" method="post" onsubmit="return checkForm(document.myForm.email.value,document.myForm.password1.value,document.myForm.password2.value)">
<input type="text" name="username" placeholder="Email or username" class="user" required>
<br><br><br>
<input type="email" name="email" placeholder="Recovery email" class="user" required>
<br><br>
<input name="password1" id="id_password1" type="password" placeholder="Password" class="password" required>
<i style="position:relative;right:15px;" id="togglePassword1" class="fa fa-eye-slash"></i>
<br><br>
<input name="password2" id="id_password2" type="password" placeholder="Confirm Password" class="password" required>
<i style="position:relative;right:15px;" id="togglePassword2" class="fa fa-eye-slash"></i>
<br><br><br>
<button type="submit" class="button black round hover-black" >Sign Up</button>
<button type="reset" name="cancel" class="button black round hover-black">Cancel</button><br><br>
<p align="center" style="color:white;font:15px sans-serif">OR</p><br>
<a href="" ><i class="fa fa-facebook"></i></a>       
<a href=""><i class="fa fa-google"></i></a>
</form>
</div>
</div>
 <script>
    const togglePassword1 = document.querySelector('#togglePassword1');
	const password1 = document.querySelector('#id_password1');
	
  togglePassword1.addEventListener('click', function (e) {
    // toggle the type attribute
	this.classList.toggle('fa-eye');
    const type = password1.getAttribute('type') == 'text' ? 'password' : 'text';
    password1.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});

	const togglePassword2 = document.querySelector('#togglePassword2');
	const password2 = document.querySelector('#id_password2');
	
  togglePassword2.addEventListener('click', function (e) {
    // toggle the type attribute
	this.classList.toggle('fa-eye');
    const type = password2.getAttribute('type') == 'text' ? 'password' : 'text';
    password2.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
    </script>
</body>
</html>
